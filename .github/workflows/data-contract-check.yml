name: Data Contract Check

on:
  workflow_dispatch:
  push:
    paths:
      - data/je_samples.xlsx
      - scripts/data_contract_check.py
      - requirements.txt
      - .github/workflows/data-contract-check.yml

jobs:
  data-contract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run data contract checks
        run: python scripts/data_contract_check.py

      - name: Upload outputs folder
        uses: actions/upload-artifact@v4
        with:
          name: data-contract-outputs
          path: outputs
