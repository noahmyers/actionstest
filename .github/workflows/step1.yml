name: Step 1 - Profile and Assertions

on:
  workflow_dispatch:
  push:
    paths:
      - "data/**"
      - "src/**"
      - "requirements.txt"
      - ".github/workflows/step1.yml"

jobs:
  run-step1:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Step 1 profiling
        run: |
          python src/step1_profile.py

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: step1-outputs
          path: outputs/
